{% extends 'base_generic.html' %}
{% block title %}RNames - Location: {{ location.id }}{% endblock %}

{% block content %}
<!-- Write your comments here -->
  <article>
    <div class="location">
      <header class="w3-hide">
        <h2>RNames - Location: {{ location.id }}</h2>
      </header>
      <table class="w3-table-all">
        <div>
          <h1 class="w3-left">Location: {{ location.id }}</h1>
          <p class="w3-right icons">
            {% if user.is_authenticated %}
              <a href="{% url 'location-edit' pk=location.pk %}"><span class="fa fa-pencil-square-o"></span></a>
              <a href="{% url 'location-delete' pk=location.pk %}"><span class="fa  fa-trash-o"></span></a>
            {% endif %}
          </p>
        </div>
          
        <tr>
          <th>Location</th>
          <td>{{ location.name }}</td>
        </tr>
      </table>
    </div>
  </article>
{% endblock %}

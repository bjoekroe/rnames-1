{% extends 'base_generic.html' %}
{% block title %}RNames - Scheme: {{ scheme.id }}{% endblock %}

{% block content %}
<!-- Write your comments here -->
<article>
    <div class="scheme">
        <header class="w3-hide">
            <h2>RNames - Scheme: {{ scheme.name }} ({{ scheme.id }})</h2>
         </header>
         <div>
            <h1 class="w3-left">Scheme: {{ scheme.name }} ({{ scheme.id }})</h1>
            <p class="w3-right icons">
              {% if user.is_authenticated %}
                 <a class="btn btn-default" href="{% url 'binning-scheme-edit' pk=scheme.pk %}"><span class="fa fa-pencil-square-o"></span></a>
                 <a class="btn btn-default" href="{% url 'binning-scheme-delete' pk=scheme.pk %}"><span class="fa  fa-trash-o"></span></a>
              {% endif %}
            </p>
          </div>
    </div>
  </article>
{% endblock %}
